server.port=8082

#通过配置文件配置用户名和密码
#spring.security.user.name=admin
#spring.security.user.password=admin

#通过配置类来设置用户名和密码
#SecurityConfig类中写的

spring.mvc.static-path-pattern=/static/**
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.init-parameters.development=true

logging.level.com.jdpt.security.mapper=debug

mybatis.mapper-locations=classpath:com/jdpt/security/mapper/*.xml

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/user?useUnicode=true&characterEncoding=utf8&useSSL=false
